<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'frontend/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>AboutMe</title>
</head>
<body>
    <div id="container">
        <div id="nav">
            <div class="nav_side">
                <a href="{% url 'sharefood' %}" class="{% block sharefood %}{% endblock sharefood %}">ShareFood</a>
                <a href="{% url 'shareitems' %}" class="{% block shareitems %}{% endblock shareitems %}">ShareItems</a>
                <a href="{% url 'shareskills' %}" class="{% block shareskills %}{% endblock shareskills %}">ShareSkills</a>
            </div>
            <div id="logo_div">
                <img class="logo" src="{% static 'frontend/logo.jpg' %}" alt="">
                <a href="{% url 'index' %}">AroundMe</a>
            </div>
            <div class="nav_side">
                <a href="{% url 'events' %}" class="{% block events %}{% endblock events %}">Local events</a>
                <a href="{% url 'fundacje' %}" class="{% block fundacje %}{% endblock fundacje %}">Organisations</a>
                {% if  user.is_authenticated %}
                <a href="{% url 'account' %}" class="outlineborder{% block account %}{% endblock account %}">Account</a>
                {% else %}
                <a href="{% url 'login' %}" class="outlineborder{% block login %}{% endblock login %}">Login</a>
                {% endif %}
            </div>
        </div>
        {% block content %}
        {% endblock content %}
    </div>
    <div id="footer">
        <div class="footer_text">
            @2023 AroundMe
        </div>
    </div>
</body>
</html>
